<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <p id="main-text">Utility App</p>
        <p id="sub-text">Useful tools to use in a pinch</p>
    </header>

    <div class="switch">
        <figure><img src="./img/light.png" alt="A bright light bulb"></figure>
        <div class="buttons-cont">
            <button id="light">Light Mode</button>
            <button id="dark">Dark Mode</button>
        </div>
    </div>
    
    <section class="hero">
        <p>Tools:</p>
        <div class="tools-container">
            <div class="tabs">
                <button id="counterBtn">Counter</button>
                <button id="mathBtn">Math Helper</button>
                <button id="quoteBtn">Quote Generator</button>
                <button id="wordBtn">Word Tool</button>
            </div>
            <div class="tool">
                tool box
            </div>
        </div>
    </section>

    <footer>
        <p id="name">Created by Kaito Watanabe</p>
        <nav id="link"><a href="https://github.com/kaito24mako">GitHub</a></nav>
    </footer>
</body>
</html>
