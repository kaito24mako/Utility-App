<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="title">
        <p id="main-text">Utility App</p>
        <p id="sub-text">Tools to use in a pinch</p>
    </header>

    <div class="switch">
        <figure><img src="./img/light.png" alt="A bright light bulb"></figure>
        <div class="buttons-container">
            <button id="light">Light Mode</button>
            <button id="dark">Dark Mode</button>
        </div>
    </div>
    
    <section class="hero">
            <div class="tab">
                <button id="counterTab">Counter</button>
                <button id="calculatorTab">Calculator</button>
                <button id="quoteTab">Quote Generator</button>
                <button id="wordTab">Word Tool</button>
            </div>

            <div class="tab-content">

                <div class="counter">
                    <input type="number" id="inputBox" placeholder="Type any number">
                    <div class="counter-buttons">
                        <button id="increaseBtn">Increase</button>
                        <button id="decreaseBtn">Decrease</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                    <p id="counterResult"></p>
                </div>

                <div class="calculator">
                    <input type="text" class="display" id="display" readonly>
                    <div class="calculator-keys">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>

                        <button id="add">+</button>
                        <button id="subtract">-</button>
                        <button id="multiply">*</button>
                        <button id="divide">/</button>

                        <button id="equal">=</button>
                        <button id="clear">AC</button>
                    </div>
                </div>

                <div class="quote-generator">
                    <button id="getQuote">Get Quote</button>
                    <p id="outputQuote"></p>
                </div>

                <div class="word-tool">
                    <input type="text" id="textBox" placeholder="Type a word or sentence">
                    <div class="word-buttons">
                        <button id="reverseBtn">Reverse</button>
                        <button id="uppercaseBtn">Upper Case</button>
                        <button id="letterBtn">Letter Count</button>
                    </div>
                    <p id="wordResult">hello</p>
                </div>
            </div>
    </section>

    <footer class="footer">
        <p id="name">Created by Kaito Watanabe</p>
        <nav id="link"><a href="https://github.com/kaito24mako">GitHub</a></nav>
    </footer>

    <script src="./script.js" defer></script>
</body>
</html>
