<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="title">
        <p id="main-text">Utility App</p>
        <p id="sub-text">Tools to use in a pinch</p>
    </header>

    <div class="switch">
        <figure><img src="./img/light.png" alt="A bright light bulb"></figure>
        <div class="buttons-container">
            <button id="light">Light Mode</button>
            <button id="dark">Dark Mode</button>
        </div>
    </div>
    
    <section class="hero">
            <div class="tabs">
                <button id="counterBtn">Counter</button>
                <button id="mathBtn">Math Helper</button>
                <button id="quoteBtn">Quote Generator</button>
                <button id="wordBtn">Word Tool</button>
            </div>
            <div class="tab-content">
                <div class="counter">
                    <input type="number" id="inputBox" placeholder="Type any number">
                    <div class="counter-buttons">
                        <button id="increaseBtn">Increase</button>
                        <button id="decreaseBtn">Decrease</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                    <p id="result">2</p>
                </div>
            </div>
    </section>

    <footer class="footer">
        <p id="name">Created by Kaito Watanabe</p>
        <nav id="link"><a href="https://github.com/kaito24mako">GitHub</a></nav>
    </footer>

    <script src="./script.js" defer></script>
</body>
</html>
